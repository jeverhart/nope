<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <title>Nope</title>
    <meta property="og:title" content="Nope Button" />
    <meta property="og:url" content="https://nope.city" />
    <meta property="og:image" content="nope-share.jpg" />

    <link rel="manifest" href="./manifest.webmanifest" />

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="stylesheet" href="https://use.typekit.net/dxy8osj.css" />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body id="body">
    <header><h1>Nope</h1></header>
    <audio controls="controls" id="sound">
      <source src="/nope.m4a" />
      <source src="/nope.mp3" />
    </audio>
    <div class="flex">
      <button id="nope"></button>
    </div>
    <div class="counter-wrap"><span id="counter"></span></div>
    <div class="group-wrap">
      <span id="group">
        <form id="group-form">
          <input
            id="group-input"
            type="text"
            placeholder="Enter a group name"
          />
          <input type="submit" />
        </form>
      </span>
    </div>
    <div class="others-wrap"><span id="others"></span></div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
